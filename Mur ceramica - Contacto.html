    <section class="textos-header">
        <h1>Mür Cerámica</h1>
        <h2>Tus artesanías favoritas ♥</h2>
    </section>
    <div class="contenedor-contactos">
        <form name="fvalida">
            <h2>Contactanos...</h2>
            <table>
                <tr>
                    <p type="Nombre"><input type="text" name="nombre" size="30" maxlength="100" placeholder="Ingrese su nombre" required>
                </tr>
                <tr>
                    <p type="Apellido"><input type="text" name="apellido" size="30" maxlength="100" placeholder="Ingrese su apellido" required>
                </tr>
                <tr>
                    <p type="Correo Electronico"><input type="email" name="correo" value="" size="30" maxlength="100" placeholder="tunombre@ejemplo.com" required></p>
                </tr>
                <tr>
                    <p type="Mensaje">
                        <select name="motivo">
                            <option selected disabled>-- Elija una opción --</option>
                            <option>Mi idea de diseño</option>
                            <option>Sugerencia</option>
                            <option>Reclamo</option>
                            <option>Otro motivo</option>
                        </select>
                        <input type="text" name="mensaje" size="30" maxlength="100" placeholder="Escribe tu mensaje aqui" required></input>
                    </p>
                </tr>
                <tr>
                    <button><input type="button" value="Enviar" onclick="valida_envia()"></button>
                </tr>
            </table>
        </form>
        <script>
            function valida_envia() {
                if (document.fvalida.nombre.value.length == 0) {
                    alert("Tiene que escribir su nombre")
                    document.fvalida.nombre.focus()
                    return 0;
                }

                if (document.fvalida.apellido.value.length == 0) {
                    alert("Tiene que escribir su apellido")
                    document.fvalida.apellido.focus()
                    return 0;
                }

                if (document.fvalida.correo.value == 0) {
                    alert("Tiene que escribir su correo");
                    document.fvalida.correo.focus();
                    return 0;
                }

                if (document.fvalida.mensaje.value.length == 0) {
                    alert("Tiene que escribir su mensaje")
                    document.fvalida.mensaje.focus()
                    return 0;
                }

                if (document.fvalida.motivo.selectedIndex == 0) {
                    alert("Debe seleccionar un motivo de su contacto.")
                    document.fvalida.motivo.focus()
                    return 0;
                }

                alert("Muchas gracias por enviar el formulario");
                document.fvalida.submit();
            }
        </script>
        <div class="contenedor">
            <h2>O vení a visitarnos a nuestro showroom</h2>
